<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TableWork ‚Äî Dashboard Tugas Lokal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* --- CSS VARIABLES & THEMES --- */
        :root{
            --bg: #eef2f6;
            --card: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --primary: #0b78ff;
            --success: #16a34a;
            --warning: #f59e0b;
            --danger: #ef4444;
            --glass: rgba(255,255,255,0.6);
            --shadow: 0 6px 18px rgba(16,24,40,0.08);
            --radius: 12px;
            --accent: linear-gradient(135deg,var(--primary),#0056b3);
        }

        .dark {
            --bg: #0b1220;
            --card: #081226;
            --text: #e6eef8;
            --muted: #94a3b8;
            --glass: rgba(255,255,255,0.03);
            --shadow: 0 8px 24px rgba(2,6,23,0.6);
        }

        /* --- RESET & LAYOUT --- */
        *{box-sizing:border-box}
        html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, sans-serif;}
        body{
            background: radial-gradient(1200px 600px at 10% 10%, rgba(11,120,255,0.06), transparent),
                        radial-gradient(800px 400px at 90% 90%, rgba(5,150,100,0.04), transparent),
                        var(--bg);
            color:var(--text);
            padding:20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .wrap {
            max-width:1100px;
            margin: 20px auto;
            display:flex;
            flex-direction:column;
            gap:18px;
        }

        /* --- APPBAR --- */
        header.appbar {
            display:flex;
            align-items:center;
            gap:16px;
            background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.35));
            backdrop-filter: blur(6px);
            padding:12px 16px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(0,0,0,0.04);
        }
        .dark header.appbar{ background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03); }

        .brand {
            display:flex;
            align-items:center;
            gap:12px;
            min-width:220px;
        }
        .logo {
            width:44px;height:44px;border-radius:10px;
            background:var(--accent);
            display:grid;place-items:center;color:#fff;font-weight:700;box-shadow:0 6px 18px rgba(11,120,255,0.15);
        }
        .brand h1{font-size:16px;margin:0}
        .brand p{font-size:12px;margin:0;color:var(--muted)}
        
        .storage-badge {
            font-size: 10px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 6px;
            background: rgba(22, 163, 74, 0.1);
            color: var(--success);
            display: inline-block;
            margin-top: 4px;
        }

        /* --- CONTROLS --- */
        .controls {
            margin-left:auto;
            display:flex;
            gap:10px;
            align-items:center;
        }
        .clock {
            text-align:center;
            min-width:120px;
            border-radius:10px;
            padding:8px 10px;
            background:var(--glass);
            box-shadow: 0 3px 8px rgba(2,6,23,0.04);
        }
        .clock .day{font-weight:600;font-size:12px}
        .clock .time{font-size:18px;font-weight:700;letter-spacing:0.5px}

        /* --- INPUTS & BUTTONS --- */
        select, button, input[type="search"], input[type="text"], input[type="date"] {
            padding:8px 12px;border-radius:10px;border:1px solid rgba(0,0,0,0.06); background:transparent; color:var(--text);
            transition:transform .18s ease, box-shadow .18s ease;
        }
        .dark select, .dark button, .dark input[type="search"], .dark input[type="text"], .dark input[type="date"] { border:1px solid rgba(255,255,255,0.04) }

        select:focus, button:focus, input:focus{ outline:none; box-shadow:0 6px 18px rgba(11,120,255,0.08); transform:translateY(-2px) }

        button.primary{
            background:var(--primary); color:white; border:none; cursor:pointer; font-weight:600;
            display:inline-flex; gap:8px; align-items:center;
            box-shadow: 0 8px 24px rgba(11,120,255,0.12);
        }

        /* --- CARD --- */
        .card{
            background:var(--card);
            border-radius:var(--radius);
            padding:16px;
            box-shadow:var(--shadow);
            border:1px solid rgba(0,0,0,0.04);
        }
        .dark .card { border:1px solid rgba(255,255,255,0.03) }

        /* --- TOOLS & TABLE --- */
        .tools { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-bottom:10px; }
        .searchbox { display:flex;align-items:center;gap:8px;padding:8px 12px;border-radius:10px;background:var(--glass); min-width:260px; }
        .searchbox input{border:none;background:transparent;outline:none;width:100%}

        table { width:100%; border-collapse:collapse; border-radius:10px; overflow:hidden; font-size:14px; min-width:720px; }
        thead th { text-align:center;padding:14px;background:var(--accent); color:#fff; font-weight:700; position:sticky; top:0; z-index:2; }
        tbody tr { transition: transform .18s ease, background .18s ease; cursor:default; border-bottom: 1px solid rgba(0,0,0,0.03); }
        .dark tbody tr { border-bottom: 1px solid rgba(255,255,255,0.02); }
        tbody tr:hover { transform: translateY(-4px); box-shadow: 0 10px 30px rgba(2,6,23,0.06); background: rgba(11,120,255,0.03); }
        td, th { padding:12px 10px; text-align:center; vertical-align:middle; }

        /* --- BADGES & ACTIONS --- */
        .badge { display:inline-block; padding:6px 10px; border-radius:999px; font-weight:600; font-size:13px; color:#fff; }
        .badge.ok{ background:var(--success) }
        .badge.warn{ background:var(--warning); color:#1a1a1a }
        .badge.urgent{ background:#df4623 }
        .badge.dead{ background:var(--danger) }

        .dl-wrapper{ display:flex; flex-direction:column; align-items:center; gap:6px; }
        .dl-wrapper .dl-day{ font-size:12px; color:var(--muted); font-weight:600; line-height:1; }
        .dl-wrapper .dl-date{ font-weight:700; font-size:14px; line-height:1; }

        .action-btn{ padding:8px 10px;border-radius:8px;border:none; cursor:pointer; font-weight:600; margin:4px; transition:transform .12s ease; }
        .action-btn:hover{ transform:translateY(-3px) }
        .btn-edit{ background:#f59e0b; color:#fff }
        .btn-delete{ background: #ef4444; color:#fff }

        /* --- MODAL --- */
        .modal { position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.5); z-index:9999; }
        .modal.show{ display:flex; }
        .modal-card { width:420px; max-width:94%; border-radius:14px; padding:18px; background:var(--card); box-shadow:0 20px 60px rgba(2,6,23,0.4); transform:translateY(-10px); animation:pop .28s ease; }
        @keyframes pop{ from{opacity:0; transform:translateY(-20px) scale(.98)} to{opacity:1; transform:translateY(0) scale(1)}}
        .modal-card h3{margin:0 0 10px}
        .form-row{display:flex;flex-direction:column;gap:8px;margin-bottom:12px}
        .modal-card .row{display:flex;gap:8px}

        /* --- TOAST --- */
        .toast { position:fixed; right:20px; bottom:20px; min-width:220px; background:rgba(0,0,0,0.85); color:#fff; padding:12px 16px; border-radius:12px; box-shadow:0 10px 30px rgba(2,6,23,0.4); transform:translateY(20px); opacity:0; transition:all .36s ease; z-index:99999; backdrop-filter: blur(4px); }
        .toast.show{ transform:translateY(0); opacity:1; }

        .meta { font-size:13px;color:var(--muted); margin-top:8px; text-align:right }

        /* --- RESPONSIVE --- */
        @media (max-width: 600px) {
            .wrap { padding: 10px; }
            header.appbar { flex-wrap: wrap; gap: 12px; }
            .brand { min-width: auto; gap: 8px; }
            .brand p { display: none; }
            .controls { margin-left: 0; width: 100%; justify-content: space-between; flex-wrap: wrap; gap: 8px; }
            .tools { flex-wrap: wrap; gap: 8px; }
            .searchbox { min-width: 100%; }
            select, button, input[type="search"] { font-size: 14px; padding: 6px 10px; }
            .clock { min-width: 100px; padding: 6px 8px; font-size: 12px; }
            table { min-width: 600px; font-size: 12px; }
            thead th, tbody td { padding: 8px 6px; }
            tbody td:first-child { text-align: left; white-space: normal; }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header class="appbar card" role="banner">
            <div class="brand">
                <div class="logo">TW</div>
                <div>
                    <h1>TableWork</h1>
                    <span class="storage-badge">Local Storage</span>
                </div>
            </div>

            <div class="controls">
                <div class="clock" id="clock">
                    <div class="day">--</div>
                    <div class="time">--:--:--</div>
                </div>

                <div class="tools">
                    <div class="searchbox" title="Cari tugas">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.5"/></svg>
                        <input id="qSearch" type="search" placeholder="Cari nama tugas...">
                    </div>

                    <select id="sortBy" aria-label="Urutkan tugas">
                        <option value="deadline_asc">Deadline Terdekat</option>
                        <option value="deadline_desc">Deadline Terjauh</option>
                        <option value="created_desc">Terbaru</option>
                    </select>

                    <button class="primary" id="addTaskBtn" title="Tambah tugas">‚ûï Tambah</button>

                    <button id="darkToggle" title="Toggle Dark Mode" style="padding:8px 10px;border-radius:10px">
                        üåô
                    </button>
                </div>
            </div>
        </header>

        <main class="card" role="main">
            <div class="tools" style="justify-content:space-between;align-items:center;">
                <div style="font-weight:700">Daftar Tugas Saya</div>
                <div class="meta" id="taskCountMeta">Memuat data...</div>
            </div>

            <div style="overflow:auto; border-radius:10px;">
                <table aria-describedby="task-list">
                    <thead>
                        <tr>
                            <th style="min-width:220px">Nama Tugas</th>
                            <th style="min-width:180px">Tenggat</th>
                            <th style="min-width:140px">Sisa Waktu</th>
                            <th style="min-width:170px">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableBody">
                        </tbody>
                </table>
            </div>
        </main>

        <footer style="display:flex;justify-content:space-between;align-items:center;gap:12px">
            <div style="color:var(--muted)">TableWork v2.0</div>
            <div style="color:var(--muted);font-size:13px">Data tersimpan di perangkat ini</div>
        </footer>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-card card">
            <div style="display:flex;justify-content:space-between;align-items:center">
                <h3 id="modalTitle">Tambah Tugas</h3>
                <button id="closeTaskModal" class="action-btn" title="Tutup" style="background:transparent;color:var(--muted)">‚úñ</button>
            </div>

            <form id="taskForm" autocomplete="off">
                <div class="form-row">
                    <label for="taskName">Nama Tugas</label>
                    <input id="taskName" type="text" required placeholder="Contoh: Buat Laporan" />
                </div>

                <div class="form-row">
                    <label for="deadline">Tenggat Waktu</label>
                    <input id="deadline" type="date" required />
                </div>

                <div class="row" style="justify-content:flex-end">
                    <button type="button" id="cancelTaskBtn" class="action-btn" style="background:transparent;border:1px solid rgba(0,0,0,0.06);">Batal</button>
                    <button type="submit" class="action-btn primary">üíæ Simpan Lokal</button>
                </div>
            </form>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-card card">
            <h3>Konfirmasi Hapus</h3>
            <p id="confirmMessage">Anda yakin ingin menghapus tugas ini?</p>
            <div class="row" style="justify-content:flex-end">
                <button type="button" id="confirmCancelBtn" class="action-btn" style="background:transparent;border:1px solid rgba(0,0,0,0.06);">Batal</button>
                <button type="button" id="confirmActionBtn" class="action-btn btn-delete">üóëÔ∏è Hapus</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast" role="status"></div>

    <script>
        // --- KONFIGURASI LOCALSTORAGE ---
        const STORAGE_KEY = 'TW_TASKS_DATA_V2';
        
        // --- STATE GLOBAL ---
        let currentTasks = [];
        let editingId = null;
        let pendingConfirmAction = null;

        // --- DOM REFERENCES ---
        const taskTableBody = document.getElementById('taskTableBody');
        const taskCountMeta = document.getElementById('taskCountMeta');
        const taskModal = document.getElementById('taskModal');
        const confirmModal = document.getElementById('confirmModal');
        const taskForm = document.getElementById('taskForm');
        const qSearch = document.getElementById('qSearch');
        const sortBy = document.getElementById('sortBy');
        const toastEl = document.getElementById('toast');
        const darkToggle = document.getElementById('darkToggle');

        // --- CORE FUNCTIONS (LOCAL STORAGE) ---

        // Load data dari LocalStorage
        function loadTasks() {
            const raw = localStorage.getItem(STORAGE_KEY);
            if (raw) {
                try {
                    currentTasks = JSON.parse(raw);
                } catch (e) {
                    console.error("Data korup, mereset data.", e);
                    currentTasks = [];
                }
            } else {
                currentTasks = [];
            }
            renderTasks();
        }

        // Simpan ke LocalStorage
        function saveTasksToStorage() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(currentTasks));
            renderTasks();
        }

        // Tambah/Update Tugas
        function handleTaskSubmit(e) {
            e.preventDefault();
            const name = document.getElementById('taskName').value.trim();
            const deadline = document.getElementById('deadline').value;

            if (!name || !deadline) {
                showToast("Nama dan tenggat waktu wajib diisi!");
                return;
            }

            if (editingId) {
                // Update Existing
                const index = currentTasks.findIndex(t => t.id === editingId);
                if (index !== -1) {
                    currentTasks[index].taskName = name;
                    currentTasks[index].deadline = deadline;
                    showToast("Tugas berhasil diperbarui.");
                }
            } else {
                // Create New
                const newTask = {
                    id: Date.now().toString(), // ID unik sederhana berdasarkan timestamp
                    taskName: name,
                    deadline: deadline,
                    createdAt: new Date().toISOString()
                };
                currentTasks.push(newTask);
                showToast("Tugas baru disimpan.");
            }

            saveTasksToStorage();
            closeModal(taskModal);
        }

        // Hapus Tugas
        function executeDelete(id) {
            currentTasks = currentTasks.filter(t => t.id !== id);
            saveTasksToStorage();
            showToast("Tugas telah dihapus.");
        }

        // --- RENDERING ---

        function renderTasks() {
            let tasks = [...currentTasks];
            
            // 1. Filter Pencarian
            const query = qSearch.value.trim().toLowerCase();
            if (query) {
                tasks = tasks.filter(t => t.taskName.toLowerCase().includes(query));
            }

            // 2. Sorting
            const sortVal = sortBy.value;
            tasks.sort((a, b) => {
                if (sortVal === 'deadline_asc') return new Date(a.deadline) - new Date(b.deadline);
                if (sortVal === 'deadline_desc') return new Date(b.deadline) - new Date(a.deadline);
                if (sortVal === 'created_desc') return new Date(b.createdAt || 0) - new Date(a.createdAt || 0);
                return 0;
            });

            // 3. Render HTML
            taskTableBody.innerHTML = '';
            
            if (tasks.length === 0) {
                if (currentTasks.length === 0) {
                    taskTableBody.innerHTML = `<tr><td colspan="4" style="padding:40px;color:var(--muted);text-align:center">Belum ada tugas. Klik tombol <b>+ Tambah</b> di atas.</td></tr>`;
                } else {
                    taskTableBody.innerHTML = `<tr><td colspan="4" style="padding:40px;color:var(--muted);text-align:center">Tidak ditemukan tugas dengan nama "${escapeHtml(query)}".</td></tr>`;
                }
            } else {
                tasks.forEach(t => {
                    const rem = calcRemaining(t.deadline);
                    const tr = document.createElement('tr');
                    const createdDate = new Date(t.createdAt).toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: 'numeric' });

                    tr.innerHTML = `
                        <td style="text-align:left">
                            <div style="font-weight:700;font-size:15px">${escapeHtml(t.taskName)}</div>
                            <div style="font-size:12px;color:var(--muted);margin-top:2px">Dibuat: ${createdDate}</div>
                        </td>
                        <td>${formatDeadline(t.deadline)}</td>
                        <td>${rem.label}</td>
                        <td>
                            <button class="action-btn btn-edit" onclick="openEditTask('${t.id}')" title="Edit">‚úèÔ∏è Edit</button>
                            <button class="action-btn btn-delete" onclick="promptDelete('${t.id}')" title="Hapus">üóëÔ∏è Hapus</button>
                        </td>
                    `;
                    taskTableBody.appendChild(tr);
                });
            }

            // Update Meta Info
            taskCountMeta.textContent = `${tasks.length} Tugas Ditampilkan ‚Ä¢ Penyimpanan Lokal`;
        }

        // --- HELPER FUNCTIONS ---

        function calcRemaining(deadline) {
            const dl = new Date(deadline);
            dl.setHours(23, 59, 59, 999);
            const now = new Date();
            const diff = dl - now;
            
            const days = Math.floor(diff / (1000*60*60*24));
            const hours = Math.floor((diff / (1000*60*60)) % 24);
            
            let statusClass, label;

            if (diff <= 0) {
                statusClass = 'dead';
                label = 'Lewat Waktu';
            } else if (days <= 1) {
                statusClass = 'urgent';
                label = days === 0 ? `${hours} jam lagi` : 'Besok';
            } else if (days <= 7) {
                statusClass = 'warn';
                label = `${days} hari lagi`;
            } else {
                statusClass = 'ok';
                label = `${days} hari lagi`;
            }

            return { label: `<span class="badge ${statusClass}">${label}</span>` };
        }

        function formatDeadline(dateStr) {
            if (!dateStr) return '-';
            const dateObj = new Date(dateStr);
            const days = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
            const dayName = days[dateObj.getDay()];
            const d = String(dateObj.getDate()).padStart(2,'0');
            const m = String(dateObj.getMonth() + 1).padStart(2,'0');
            const y = dateObj.getFullYear();

            return `
                <div class="dl-wrapper">
                    <div class="dl-day">${dayName}</div>
                    <div class="dl-date">${d} / ${m} / ${y}</div>
                </div>`;
        }

        function escapeHtml(s) {
            if (!s) return '';
            return String(s).replace(/[&<>"'`=\/]/g, function (c) { return '&#'+c.charCodeAt(0)+';'; });
        }

        function showToast(message) {
            toastEl.textContent = message;
            toastEl.classList.add('show');
            clearTimeout(toastEl._t);
            toastEl._t = setTimeout(() => toastEl.classList.remove('show'), 3000);
        }

        // --- MODAL CONTROLS ---

        function openModal(el) { el.classList.add('show'); }
        function closeModal(el) { el.classList.remove('show'); }

        document.getElementById('addTaskBtn').addEventListener('click', () => {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Tambah Tugas Baru';
            taskForm.reset();
            // Default date today
            document.getElementById('deadline').valueAsDate = new Date();
            openModal(taskModal);
            document.getElementById('taskName').focus();
        });

        document.getElementById('closeTaskModal').addEventListener('click', () => closeModal(taskModal));
        document.getElementById('cancelTaskBtn').addEventListener('click', () => closeModal(taskModal));
        
        // Expose functions to window for onclick HTML
        window.openEditTask = function(id) {
            const t = currentTasks.find(x => x.id === id);
            if (t) {
                editingId = id;
                document.getElementById('modalTitle').textContent = 'Edit Tugas';
                document.getElementById('taskName').value = t.taskName;
                document.getElementById('deadline').value = t.deadline;
                openModal(taskModal);
            }
        };

        window.promptDelete = function(id) {
            const t = currentTasks.find(x => x.id === id);
            if (t) {
                document.getElementById('confirmMessage').textContent = `Hapus tugas "${t.taskName}"?`;
                pendingConfirmAction = () => executeDelete(id);
                openModal(confirmModal);
            }
        };

        document.getElementById('confirmCancelBtn').addEventListener('click', () => closeModal(confirmModal));
        document.getElementById('confirmActionBtn').addEventListener('click', () => {
            if (pendingConfirmAction) pendingConfirmAction();
            closeModal(confirmModal);
        });

        // Close modal on outside click
        window.addEventListener('click', (e) => {
            if (e.target === taskModal) closeModal(taskModal);
            if (e.target === confirmModal) closeModal(confirmModal);
        });

        // --- EVENT LISTENERS ---

        taskForm.addEventListener('submit', handleTaskSubmit);
        qSearch.addEventListener('input', renderTasks);
        sortBy.addEventListener('change', renderTasks);

        // Clock
        setInterval(() => {
            const now = new Date();
            const days = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
            document.querySelector('.clock .day').textContent = days[now.getDay()];
            document.querySelector('.clock .time').textContent = now.toLocaleTimeString('id-ID');
        }, 1000);

        // Dark Mode
        function applyTheme(theme){
            if(theme === 'dark') document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
            darkToggle.setAttribute('aria-pressed', theme === 'dark');
            localStorage.setItem('tw_theme', theme);
            darkToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        darkToggle.addEventListener('click', ()=>{
            const cur = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            applyTheme(cur === 'dark' ? 'light' : 'dark');
        });
        
        // --- INITIALIZATION ---
        (function init(){
            const savedTheme = localStorage.getItem('tw_theme') || 'light';
            applyTheme(savedTheme);
            loadTasks();
        })();

    </script>
</body>
</html>
